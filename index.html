<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>

  margin: 0;

}

#game {

}

}

}

#instruction {

  margin-top: 10px;

}

}

}

  background: #00ffcc;
  color: #000;
  border: none;
  padding: 10px 20px;

  border-radius: 6px;

#result {

</style>
</head>

<body>
